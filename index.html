<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain For Sale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background: #fff;
            border-radius: 16px;
            padding: 60px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .badge {
            display: inline-block;
            background: #e8f5e9;
            color: #2e7d32;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 6px 16px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 2.4rem;
            color: #222;
            margin-bottom: 16px;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 32px;
        }

        a.contact {
            display: inline-block;
            background: #1a73e8;
            color: #fff;
            text-decoration: none;
            padding: 14px 36px;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        a.contact:hover {
            background: #1557b0;
        }

        .email {
            margin-top: 16px;
            color: #999;
            font-size: 0.95rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">For Sale</div>
        <h1>This Domain Is For Sale</h1>
        <p>This domain name is available for purchase. If you're interested, reach out to us and we'll get back to you.</p>
        <a class="contact" href="mailto:contact@pdf2.in">Contact Us</a>
        <p class="email">contact@pdf2.in</p>
    </div>
</body>
</html>
